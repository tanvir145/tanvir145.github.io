<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header>
      <div class="logo">
        <h1>GetWordMeaning</h1>
      </div>
      <nav id="navbar" class="hidden">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Games</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="btn" onclick="toggle()"> <i class="fa fa-bars" aria-hidden="true"></i> </div>

      function toggle() {
          var test = document.getElementById("navbar");
          if (test.className == "hidden") {
            test.className = "show";
          } else {
            test.className = "hidden";
          }
      }
    </script>
